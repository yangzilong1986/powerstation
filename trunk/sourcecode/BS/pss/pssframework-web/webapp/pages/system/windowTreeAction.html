<script type="text/javascript" language="javascript">

location = '#null';

var selBgColor = "#0A726A";
var selColor = "FFFFFF";
var unSelBgColor = "#FFFFFF";
var unSelColor = "000000";
var oldObject = null;
var selectId=null;

/**
 * 选择对象
 * @param {Object} obj
 * @param {int} objectType    : 对象类型
 * @param {String} objectID   : 对象编号
 * @param {String} objectName : 对象名称
 * @param {String} orgType    : 部门类型
 */
function select(obj, objectType, objectID, objectName, orgType) {
    selectId=objectID;
    obj.style.backgroundColor = selBgColor;
    obj.style.color = selColor;
    if(oldObject != null && oldObject != obj) {
        oldObject.style.backgroundColor = unSelBgColor;
        oldObject.style.color = unSelColor;
    }
    oldObject = obj;
    parent.nodeEvent(objectType, objectID, objectName, orgType);
}
</script>
