<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>低压集抄档案编辑第二步</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/archive/archiveCheck.js"></script>
<script type="text/javascript" src="../../js/archive/archiveComm.js"></script>
<script type="text/javascript">
//上一步
function lastStep(){
  window.location.href="../../jsp/archive/updateStranSubstation.html";
}
//下一步
function nextStep(){
   var tgNo=$(".selected td:eq(1)").html();  //取到选中电厂
   if(tgNo==null){
     alert("请选中一个电厂！");
   }else{
     window.location.href="../../jsp/archive/updateElecFieldMain.html";
   }
}
//删除厂站
function deleteTg(){
   if(confirm("是否删除该厂站")==true){
     alert("删除成功！");
   }
}
</script>
</head>
<body>
<div id="body">
  <div id="tab" class="tab3">
    <ul>
      <li id="tab_1" class="tab_on"><a href="#" onclick="return false;" onfocus="blur()">档案维护第二步</a></li>
      <li class="clear"></li>
    </ul>
    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
  </div>
  <div id="main">
    <div id="tool">
      <div class="opbutton1"><input type="submit" name="query" id="query" value="查 询" class="input1" /></div>
      <table border="0" cellpadding="0" cellspacing="0" >
         <tr>
           <td width="70" class="label" align="center">电    厂：</td>
           <td width="180">
              <input type="text" name="czmc" id="czmc" value="请输入厂站号或厂站名" onFocus="OnEnter(this)" onBlur="OnExit(this)"  style="color:#C5C5C5"/></td>
           <td width="70" class="label" align="center">电压等级：</td>
           <td width="180" class="dom">
             <select id="VOLT_GRADE" name="VOLT_GRADE">
               <option value="1">110kV</option>
               <option value="2">220kV</option>
               <option value="3">500kV</option>
               <option value="4">10kV</option>
               <option value="5">35kV</option>
               <option value="6">380V</option>
               <option value="7">220V</option>
             </select>
             <script type="text/javascript">$("#VOLT_GRADE").val("1");</script>
           </td>
           <td width="33%"></td>
         </tr>
      </table>
		</div>
    <div class="content">
			<div id="cont_1">
				<div class="target4">
          <ul>
            <li class="target_on">
              <a href="#" onclick="setTarget(1); return false;">电厂列表</a>
            </li>
            <li class="clear"></li>
          </ul>
				</div>  
        <div class="tableContainer" style="height: expression((( document.documentElement.clientHeight || document.body.clientHeight) -   183 ) ); width:expression((( document.documentElement.clientWidth||document.body.clientWidth)-46 ) );">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
              <thead>
              <tr>
                <th>序号</th>
                <th>电厂编号</th>
                <th>电厂名称</th>
                <th>电压等级</th>
                <th>管理单位</th>
                <th>状态</th>
                <th>操作</th>
              </tr></thead>
              <tbody>
                <tr onclick='selectSingleRow(this);' style='cursor:pointer;'>
                  <td>1</td>
                  <td>100001</td>
                  <td>220kV霞山站</td>
                  <td>110KV</td>
                  <td>广州市电力公司</td>
                  <td>正常</td>                 
                  <td><a href="javascript:deleteTg();">删除</a></td>
                </tr>
                <tr onclick='selectSingleRow(this);' style='cursor:pointer;'>
                  <td>2</td>
                  <td>100002</td>
                  <td>110kV宝满站</td>
                  <td>220KV</td>
                  <td>广州市电力公司</td>
                  <td>正常</td>
                  <td><a href="javascript:deleteTg();">删除</a></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="pageContainer">
	        <a href="#"><img src="../../img/bt_excel.gif" width="16" height="16" title="导出Excel" /></a>　┆　共<span class="orange">2</span>条　显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected="selected">20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select>　第<span class="orange">1</span>页 / 共<span class="orange">1</span>页　转到：<input type="text" id="page" name="page" value="1" /> <img align="middle" src="../../img/bt_go.gif" width="35" height="21" border="0" style="cursor: pointer;" />　<a href="#"><img src="../../img/page_home.gif" class="pointer" title="返回起始页" /></a>　<a href="#"><img src="../../img/page_prew.gif" class="pointer" title="上一页" /></a>　<a href="#"><img src="../../img/page_next.gif" class="pointer" title="下一页" /></a>　<a href="#"><img src="../../img/page_end.gif" class="pointer" title="返回末页" /></a> 
	      </div>
	      <div class="guidePanel">
			    <input type="button" id="last" value="上一步" class="input1" onclick="lastStep();" />
			    &nbsp;&nbsp;&nbsp;&nbsp;
			    <input type="button" id="next" value="下一步" class="input1" onclick="nextStep();" />
			  </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
