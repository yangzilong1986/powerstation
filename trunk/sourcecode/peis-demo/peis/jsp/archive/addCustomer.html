<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>专变用户档案录入第二步</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/archive/archiveCheck.js"></script>
<script type="text/javascript" src="../../js/archive/archiveComm.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript">
//初始化加载
$(function(){
//供电单位
$.handelCombox('orgTar','orgNo');
})
//上一步
function lastStep(){
  window.location.href="../../jsp/archive/archiveType.html";
}
//下一步
function nextStep(){
  if(custCheck()){
      window.location.href="../../jsp/archive/addCustRelevance.html";
  }
}
//完成
function finish(){
   if(confirm("是否继续新增用户")==true){
     window.location.href="../../jsp/archive/addCustomer.html";
   }else{
     window.location.href="../../jsp/archive/archiveType.html"; 
   }
}
</script>
</head>
<body>
<div id="body">
  <div id="tab" class="tab3">
    <ul>
      <li id="tab_1" class="tab_on"><a href="#" onclick="return false;" onfocus="blur()">档案录入第二步</a></li>
      <li class="clear"></li>
    </ul>
    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
  </div>
  <div id="main">
    <div class="tab"><em>专变用户基本信息</em></div>
    <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 123));">
      <div class="main">
        <table border="0" cellpadding="0" cellspacing="0" width="900" align="center">
          <tr>
            <td width="13%" class="label"><font color="red">* </font>户　号：</td>
            <td width="20%" class="dom"><input type="text" id="custNo" name="custNo" value="" /></td>
            <td width="13%" class="label"><font color="red">* </font>户　名：</td>
            <td width="54%" colspan="3" class="dom2"><input type="text" id="custName" name="custName" value="" /></td>
          </tr>
          <tr>
            <td class="label"><font color="red">* </font>供电单位：</td>
            <td class="dom" id="orgTar">
              <!-- 供电单位 -->
            </td>
            <td class="label">用电地址：</td>
            <td colspan="3" class="dom2"><input type="text" id="custAddr" name="custAddr" value="" /></td>
          </tr>
          <tr>
            <td width="13%" class="label">合同容量：</td>
            <td width="20%" class="dom"><input type="text" id="contractCapa" name="contractCapa" value="" style="width: 115px;" /> kVA</td>
            <td width="13%" class="label">运行容量：</td>
            <td width="20%" class="dom"><input type="text" id="runCapa" name="runCapa" value="" style="width: 115px;" /> kVA</td>
            <td width="13%" class="label">保安容量：</td>
            <td width="21%" class="dom"><input type="text" id="secuCapa" name="secuCapa" value="" style="width: 115px;" /> kVA</td>
          </tr>
          <tr>
            <td class="label">供电电源：</td>
            <td class="dom">
              <select name="isMulLine" id="isMulLine" >
                <option value="1">单电源</option>
                <option value="2">多电源</option>
              </select>
            </td>
            <td class="label">行　业：</td>
            <td class="dom">
              <select name="tradeSort" id="tradeSort">
                <option value="01">农业</option>
                <option value="011">谷物及其他作物的种植</option>
                <option value="0111">谷物的种植</option>
                <option value="0112">薯类的种植</option>
                <option value="0113">油料的种植</option>
                <option value="0114">豆类的种植</option>
                <option value="0115">棉花的种植</option>
                <option value="0116">麻类的种植</option>
                <option value="0117">糖料的种植</option>
                <option value="0118">烟草的种植</option>
                <option value="0119">其他作物的种植</option>
                <option value="012">蔬菜、园艺作物的种植</option>
                <option value="0121">蔬菜的种植</option>
                <option value="0122">花卉的种植</option>
                <option value="0123">其他园艺作物的种植</option>
                <option value="013">水果、坚果、饮料和香料作物的种植</option>
                <option value="0131">水果、坚果的种植</option>
                <option value="0132">茶及其他饮料作物的种植</option>
                <option value="0133">香料作物的种植</option>
                <option value="014">中药材的种植</option>
                <option value="0140">中药材的种植</option>
                <option value="02">林业</option>
                <option value="021">林木的培育和种植</option>
                <option value="0211">育种和育苗</option>
                <option value="0212">造林</option>
                <option value="0213">林木的抚育和管理</option>
                <option value="022">木材和竹材的采运</option>
                <option value="0221">木材的采运</option>
                <option value="0222">竹材的采运</option>
                <option value="023">林产品的采集</option>
                <option value="0230">林产品的采集</option>
                <option value="03">畜牧业</option>
                <option value="031">牲畜的饲养</option>
                <option value="0310">牲畜的饲养</option>
              </select>
            </td>
            <td class="label">用电类别：</td>
            <td class="dom">
              <select name="elecAppType" id="elecAppType">
                <option value="100">大工业</option>
                <option value="101">中小化肥</option>
                <option value="200">居民生活用电</option>
                <option value="300">农业生产用电</option>
                <option value="301">贫困县农业排灌用电</option>
                <option value="400">一般工商业</option>
                <option value="500">趸售</option>
                <option value="900">其他</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="label">高能耗类别：</td>
            <td class="dom">
              <select name="hPowerType" id="hPowerType">
                <option value="1">特大高能耗类</option>
                <option value="2">大高能耗类</option>
                <option value="3">普通高能耗类</option>
              </select>
            </td>
            <td class="label">负荷性质：</td>
            <td class="dom">
              <select name="loadChar" id="loadChar">
                <option value="1">1类</option>
                <option value="2">2类</option>
                <option value="3">3类</option>
              </select>
            </td>
            <td class="label">电压等级：</td>
            <td class="dom">
              <select name="voltGrade" id="voltGrade">
                <option value="1">110kV</option>
                <option value="2">220kV</option>
                <option value="3">500kV</option>
                <option value="4">10kV</option>
                <option value="5">35kV</option>
                <option value="6">380V</option>
                <option value="7">220V</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="label">功率因数：</td>
            <td class="dom">
              <input type="text" name="powerFactor" />
            </td>
            <td class="label">生产班次：</td>
            <td class="dom">
              <select name="shiftNo" id="shiftNo">
                <option value="1">单班</option>
                <option value="2">2班</option>
                <option value="3">3班</option>
                <option value="4">连续生产</option>
              </select>
            </td>
            <td class="label">行 政 区：</td>
            <td class="dom">
              <select name="sar" id="sar">
                <option value="1">西湖区</option>
                <option value="2">上城区</option>
                <option value="3">下城区</option>
                <option value="4">拱墅区</option>
                <option value="5">滨江区</option>
                <option value="6">萧山区</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="label">状　态：</td>
            <td class="dom">
              <select name="custStatus" id="custStatus">
                <option value="1">正常</option>
                <option value="2">变更中</option>
                <option value="3">已销户</option>
              </select>
            </td>
            <td class="label">联 系 人：</td>
            <td class="dom">
              <input type="text" name="contact" id="contact" />
            </td>
            <td class="label">联系电话：</td>
            <td class="dom">
              <input type="text" name="phone" id="phone" />
            </td>
          </tr>
          <tr>
            <td class="label">抄 表 日：</td>
            <td class="dom">
              <input type="text" name="rmDay" id="rmDay" />
            </td>
            <td class="label">抄表区号：</td>
            <td class="dom">
              <input type="text" name="rmSectNo" id="rmSectNo" />
            </td>
            <td class="label">抄表顺序号：</td>
            <td class="dom">
              <input type="text" name="rmSn" id="rmSn" />
            </td>
          </tr>
          <tr>
            <td align="right" rowspan="2" class="label">备　注：</td>
            <td class="dom">
              <textarea class="input_textarea3" name="remark"></textarea>
            </td>
            <td align="right" class="label">
            <br/>厂 休 日：</td>
            <td colspan="3" rowspan="2">
              <div>
                <span><input type="checkbox" name="isLine" value="0"/></span>
                <span>专线用户</span>
              </div>
              <input type="checkbox" name="holiday" value="0"/>周日
              <input type="checkbox" name="holiday" value="1"/>周一
              <input type="checkbox" name="holiday" value="2"/>周二
              <input type="checkbox" name="holiday" value="3"/>周三
              <input type="checkbox" name="holiday" value="4"/>周四
              <input type="checkbox" name="holiday" value="5"/>周五
              <input type="checkbox" name="holiday" value="6"/>周六
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="guidePanel">
      <input type="button" id="last" value="上一步" class="input1" onclick="lastStep();" />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" id="next" value="下一步" class="input1" onclick="nextStep();" />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" id="finish" value="完 成" class="input1" onclick="finish();" />
    </div>
  </div>
</div>
</body>
</html>
