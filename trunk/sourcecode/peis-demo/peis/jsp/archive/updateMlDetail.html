<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>厂站编辑</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/archive/archiveCheck.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript">
//删除母线
 function deleteEl(){
  if(confirm("是否删除该母线")==true){
    alert("删除成功");
    }
}
</script>
</head>
<body>
<div class="tab"><em>母线信息</em></div>
<div class="tab_con">
  <div class="main">
   <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td width="10%" class="label"><font color="red">* </font>母线编号：</td>
        <td width="23%" class="dom"><input type="text" id="ML_NO" name="ML_NO" value="000001" /></td>
        <td width="10%" class="label"><font color="red">* </font>母线名称：</td>
        <td width="23%" class="dom"><input type="text" id="ML_NAME" name="ML_NAME" value="110KV_110KV" /></td>
        <td width="10%" class="label">电压等级：</td>
        <td width="23%" class="dom">
          <select id="VOLT_GRADE" name="VOLT_GRADE">
            <option value="1">110kV</option>
            <option value="2">220kV</option>
            <option value="3">500kV</option>
            <option value="4">10kV</option>
            <option value="5">35kV</option>
            <option value="6">380V</option>
            <option value="7">220V</option>
          </select>
          <script type="text/javascript">$("#VOLT_GRADE").val("1");</script>
        </td>
      </tr>
      <tr>
        <td width="10%" class="label">不平衡阈值：</td>
        <td width="23%" class="dom"><input type="text" id="MT_NUM" name="MT_NUM" value="40" />%</td>
        <td width="10%" class="label">母线类型：</td>
        <td colspan="3" class="dom">
          <select id="ML_TYPE" name="ML_TYPE">
            <option value="01">主母</option>
            <option value="02">副母</option>
            <option value="03">旁母</option>
          </select>
          <script type="text/javascript">$("#ML_TYPE").val("1");</script>
        </td>
      </tr>
      <tr>
        <td rowspan="3" class="label">备　注：</td>
        <td class="dom" colspan="5">
          <textarea class="input_textarea3" name="remark" style="width:600;height:80"></textarea>
        </td>
      </tr>
    </table>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="right">
          <input class="input2" type="button" id="deleteTg" value="删除母线" onClick="deleteEl();" />
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
