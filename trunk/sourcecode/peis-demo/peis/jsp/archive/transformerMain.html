<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>变压器主页面</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript">
//初始化加载
$(function(){
//电压等级
$.handelCombox('voltGradeTar1','voltGrade','id="voltGrade1"');
$("#voltGrade1").val(4);
$.handelCombox('voltGradeTar2','voltGrade','id="voltGrade2"');
$("#voltGrade2").val(2);
$.handelCombox('voltGradeTar3','voltGrade','id="voltGrade3"');
$("#voltGrade3").val(6);
//供电线路
$.handelCombox('lineNoTar','lineNo');
})


//初始化加载
$(function(){
//供电单位
$.handelCombox('orgTar','orgNo');
})
//新增线路
function newLine(){
  var url="../../jsp/archive/addLine.html";
  top.showDialogBox("新增线路",url, 450, 800);
}
//编辑线路 
function editLine(){
  var lineNo=$(".selected td:eq(1)").html();  //取到选中行线路编号
  if(lineNo==null){
    alert("请选中一条线路！");
  }else{
    var url="../../jsp/archive/updateLine.html";
    top.showDialogBox("编辑线路",url, 450, 800);
  }
}
//删除线路
function delLine(){
  var lineNo=$(".selected td:eq(1)").html();  //取到选中行线路编号
  if(lineNo==null){
    alert("请选中一条线路！");
  }else{
    if(confirm("是否删除该条线路")==true){
     alert("删除成功！");
    }
  }
}
</script>
</head>
<body>
<div class="tab"><em>变压器信息</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 25));">
  <div class="main">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
       <tr>
          <td width="20%" class="label"><font color="red">* </font>资产编号：</td>
          <td width="13%" class="dom"><input type="text" id="assetNo" name="assetNo" value="0804255"/></td>
          <td width="20%" class="label"><font color="red">* </font>变压器名称：</td>
          <td width="13%" class="dom"><input type="text" id="tranName" name="tranName" value="金钱2"/></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td width="20%" class="label">容　量：</td>
          <td width="13%" class="dom"><input type="text" id="tgCapa" name="tgCapa" value="400" style="width:110"/>kVA</td>
          <td width="20%" class="label">变损阈值：</td>
          <td width="13%" class="dom"><input type="text" id="tgThreshold" name="tgThreshold" value="5" style="width:130"/>%</td>
          <td width="20%" class="label">变压器型号：</td>
          <td width="13%" class="dom">
            <select name="tranType" id="tranType">
               <option value="1">HL1</option>
              </select>
          </td>
        </tr>
        <tr>
          <td width="20%" class="label">入口电压等级：</td>
          <td width="13%" class="dom" id="voltGradeTar1"></td>
          <td width="20%" class="label">出口电压等级1：</td>
          <td width="13%" class="dom" id="voltGradeTar2"></td>
          <td width="20%" class="label">出口电压等级2：</td>
          <td width="13%" class="dom" id="voltGradeTar3"></td>
        </tr>
        <tr>
          <td width="20%" class="label">主用线路：</td>
          <td width="13%" class="dom" id="lineNoTar"></td>
          <td width="20%" class="label">运行状态：</td>
          <td width="13%" class="dom">
           <select name="tranStatus" id="tranStatus">
            <option value="1">运行</option>
            <option value="2">停用</option>
            <option value="3">拆除</option>
           </select>
          </td>
          <td width="20%" class="label">安装日期：</td>
          <td width="13%" class="dom_date">
           <input type="text" name="installDate" id="installDate" value="2009-01-01"/>
          </td>
        </tr>
        <tr>
          <td width="20%" class="label">安装地址：</td>
            <td width="57%" colspan="5" class="dom2">
             <input type="text" id="installAddr" name="installAddr" />
          </td>
        </tr>
        <tr>
          <td width="20%" class="label">备　注：</td>
          <td class="dom" colspan="5">
            <textarea class="input_textarea3" name="remark" style="width:462;height:80"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="6" align="right">
             <input type="button" class="input3" id="installAddr" name="installAddr" value="删除变压器"/>
          </td>
        </tr>
     </table>
  </div>
</div>
</body>
</html>
