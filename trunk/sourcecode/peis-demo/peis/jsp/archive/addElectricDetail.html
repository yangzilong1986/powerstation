<script type="text/javascript">
//上一步
function lastStep(){
  window.location.href="../../jsp/archive/addStranSubstation.html";
}
//完成
 function finish(){
    if((confirm("是否继续新增电厂")==true)){
        window.location.href="../../jsp/archive/addElectricDetail.html";
     }
    else{
   window.location.href="../../jsp/archive/addStranSubstation.html";
    }
 }
//下一步
function nextStep(){
    if(elecCheck()){
      window.location.href="../../jsp/archive/addElecField.html";
     } 
}
</script>
</head>
