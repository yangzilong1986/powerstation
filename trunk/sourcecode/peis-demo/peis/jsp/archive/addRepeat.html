<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>中继类型维护</title>
<link rel="stylesheet" type="text/css" href="../../css/window.css" />
<link rel="stylesheet" type="text/css" href="../../css/greybox.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/archive/archiveCheck.js"></script>
<script type="text/javascript" src="../../js/archive/archiveComm.js"></script>
<script type="text/javascript">
//保存
function save(){
   parent.GB_hide();
}
</script>
</head>
<body style="overflow: hidden;">
<div id="main" style="height: 100%;">
  <div class="tab"><em>中继类型</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 80));">
    <div class="main">
     <table border="0" cellpadding="0" cellspacing="0" width="100%" align="center">
       <tr>
        <td width="25%" class="label">中继类型：</td>
        <td width="25%" class="dom">
         <select name="repeatType">
          <option value="1">一级</option>
          <option value="2">二级</option>
          <option value="3">三级</option>
          <option value="4">四级</option>
          <option value="5">无中继</option>
          <option value="6">自动中继</option>
         </select>
        </td>
       </tr>
       <tr>
        <td width="25%" class="label">1级中继地址：</td>
        <td width="25%" class="dom">
          <input type="text" id="repeatAddr" value="00000000001" />
        </td>
       </tr>
       <tr>
        <td width="25%" class="label">2级中继地址：</td>
        <td width="25%" class="dom">
          <input type="text" id="repeatAddr" value="00000000002" />
        </td>
       </tr>
       <tr>
        <td width="25%" class="label">3级中继地址：</td>
        <td width="25%" class="dom">
          <input type="text" id="repeatAddr" value="00000000003" />
        </td>
       </tr>
       <tr>
        <td width="25%" class="label">4级中继地址：</td>
        <td width="25%" class="dom">
          <input type="text" id="repeatAddr" value="00000000004" />
        </td>
       </tr>
      </table>
    </div>
  </div>
  <div class="guidePanel">
    <input class="input1" type="button" id="save" value="保 存" onclick="save();" />
  </div>
</div>
</body>
</html>
