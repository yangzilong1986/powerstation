<script type="text/javascript">
$(document).ready(function(){
  $('#ACShow').hide();

            $('#ACShow').show();
        }else{
            $('#ACShow').hide();
        }
    })
});

//删除终端
function deleteEl(){
  if(confirm("是否删除该终端")==true){
    alert("删除成功");
    }
}
