<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>操作&amp;数据</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<link rel="stylesheet" type="text/css" href="../../css/archiveCss.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/archive/archiveCheck.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript">
//删除变压器
function deleteEl(){
    if(confirm("是否删除该变压器")==true){
        alert("删除成功");
    }
}  
</script>
</head>
<body>
<div class="tab"><em>变压器信息</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 25));">
  <div class="main">
   <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td width="15%" class="label"><font color="red">* </font>变压器编号：</td>
        <td width="20%" class="dom"><input type="text" id="ASSET_NO" name="ASSET_NO" value="000001" /></td>
        <td width="15%" class="label"><font color="red">* </font>变压器名称：</td>
        <td width="20%" class="dom"><input type="text" id="TRAN_NAME" name="TRAN_NAME" value="220kV霞山变1#" /></td>
        <td width="15%" class="label">变压器型号：</td>
        <td width="20%" class="dom">
          <select id="TRAN_TYPE" name="TRAN_TYPE">
            <option value="1">环形</option>
          </select>
          <script type="text/javascript">$("#TRAN_TYPE").val("1");</script>
        </td>
      </tr>
      <tr>
        <td width="10%" class="label"> 容  量：</td>
        <td width="23%" class="dom"> <input type="text" id="" name="tgCapa" value="400" style="width:120">kVA</td>
        <td width="10%" class="label">变损阈值：</td>
        <td width="23%" class="dom"> <input type="text" id="" name="" value="5" style="width:120">%</td>
        <td width="10%" class="label"> 圈  数：</td>
        <td width="23%" class="dom"> <input type="text" id="" name="" value="5"></td>
      </tr>
      <tr>
        <td width="10%" class="label">入口电压等级：</td>
        <td width="23%" class="dom">
          <select id="VOLT_GRADE" name="VOLT_GRADE">
            <option value="1">110kV</option>
            <option value="2">220kV</option>
            <option value="3">500kV</option>
            <option value="4">10kV</option>
            <option value="5">35kV</option>
            <option value="6">380V</option>
            <option value="7">220V</option>
          </select>
          <script type="text/javascript">$("#VOLT_GRADE").val("2");</script>
        </td>
        <td width="10%" class="label">出口电压等级1：</td>
        <td width="23%" class="dom">
          <select id="VOLT_GRADE" name="VOLT_GRADE">
            <option value="1">110kV</option>
            <option value="2">220kV</option>
            <option value="3">500kV</option>
            <option value="4">10kV</option>
            <option value="5">35kV</option>
            <option value="6">380V</option>
            <option value="7">220V</option>
          </select>
          <script type="text/javascript">$("#VOLT_GRADE").val("1");</script>
        </td>
        <td width="10%" class="label">出口电压等级2：</td>
        <td width="23%" class="dom">
          <select id="VOLT_GRADE" name="VOLT_GRADE">
            <option value="1">110kV</option>
            <option value="2">220kV</option>
            <option value="3">500kV</option>
            <option value="4">10kV</option>
            <option value="5">35kV</option>
            <option value="6">380V</option>
            <option value="7">220V</option>
          </select>
          <script type="text/javascript">$("#VOLT_GRADE").val("1");</script>
        </td>
      </tr>
      <tr>
        <td class="label">安装地址：</td>
        <td colspan="5" class="dom"><input type="text" id="" name="" value="" /></td>
      </tr>
      <tr>
        <td rowspan="3" class="label">备　注：</td>
        <td class="dom" colspan="5">
          <textarea class="input_textarea3" name="remark" style="width:600;height:80"></textarea>
        </td>
      </tr>
    </table>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="right">
            <input class="input3" type="button" id="deleteTg" value="删除变压器" onClick="deleteEl();" />
          </td>
        </tr>
    </table>
  </div>
</div>
</body>
</html>
