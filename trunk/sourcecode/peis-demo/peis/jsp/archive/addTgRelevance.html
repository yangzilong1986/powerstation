<html>
<head>

<script type="text/javascript">
//打开新增变压器页面
function openTransformer(){
   var url="../../jsp/archive/addTransformer.html";
   top.showDialogBox("变压器信息录入",url, 575, 960);
}
//打开新增总表页面
function openTotalMeter(){
   var url="../../jsp/archive/addTotalMeter.html";
   top.showDialogBox("新增电表",url, 575, 900);
}
//打开新增终端页面
function openTerm(){
   var url="../../jsp/archive/addTgTerminal.html";
   top.showDialogBox("终端录入",url, 575, 960);
}
//上一步
function lastStep(){
  window.location.href="../../jsp/archive/addTG.html";
}
//完成
function finish(){
   if(confirm("是否继续新增台区")==true){
        window.location.href="../../jsp/archive/addTG.html";
     }else{
        window.location.href="../../jsp/archive/tgType.html"; 
     }
}
</script>
</head>
