function getCurTime() {
    if(!document.layers && !document.all) {
        return;
    }
    var timer = new Date();
    var year = timer.getFullYear();
    var month = timer.getMonth()+1;
    var day = timer.getUTCDate();
    var hours = timer.getHours();
    var minutes = timer.getMinutes();
    var seconds = timer.getSeconds();
    
    if(minutes <= 9) {
        minutes = "0" + minutes;
    }
    if(seconds <= 9) {
        seconds = "0" + seconds;
    }
    
    myclock = "<font size='4' face='Arial' color=blue>"+year+"-"+month+"-"+day+" "+hours+":"+minutes+":"+seconds+"</b></font>";
    if(document.layers) {
        document.layers.position.document.write(myclock);
        document.layers.position.document.close();
    }
    else if(document.all) {
        position.innerHTML = myclock;
        setTimeout("getCurTime()",1000);
    }
}

    var str_url = "../../jsp/eparam/termTimeRule.html";

}
