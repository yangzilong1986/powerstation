<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>参数管理</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
<script type="text/javascript">
function changeTab(index){
	var tab1 = document.getElementById("tab_1");
	var tab2 = document.getElementById("tab_2");
	var tab3 = document.getElementById("tab_3");
	var tab4 = document.getElementById("tab_4");
	var tab5 = document.getElementById("tab_5");
	var tab6 = document.getElementById("tab_6");
	if(index == "1") {       //参数模板管理
		tab1.className = 'tab_on';
		tab2.className = 'tab_off';
		tab3.className = 'tab_off';
		tab4.className = 'tab_off';
		tab5.className = 'tab_off';
		tab6.className = 'tab_off';
		workpage.document.location  = "../../jsp/eparam/paraTpFrame.html";
	}
	else if(index == "2") {  //单个参数读设
		tab1.className = 'tab_off';
		tab2.className = 'tab_on';
		tab3.className = 'tab_off';
		tab4.className = 'tab_off';
		tab5.className = 'tab_off';
	    tab6.className = 'tab_off';
		workpage.document.location  = "../../jsp/eparam/paraSetFrame.html";
	}
	else if(index == "3") {  //批量参数读设
		tab1.className = 'tab_off';
		tab2.className = 'tab_off';
		tab3.className = 'tab_on';
		tab4.className = 'tab_off';
		tab5.className = 'tab_off';
	    tab6.className = 'tab_off';
		workpage.document.location  = "../../jsp/eparam/batchParaSetFrame.html";
	}
	else if(index == "4") {  //设备校时
		tab1.className = 'tab_off';
		tab2.className = 'tab_off';
		tab3.className = 'tab_off';
		tab4.className = 'tab_on';
		tab5.className = 'tab_off';
	    tab6.className = 'tab_off';
		workpage.document.location  = "../../jsp/eparam/termTimeSynchFrame.html";
	}
	else if(index == "5") {  //终端复位
		tab1.className = 'tab_off';
		tab2.className = 'tab_off';
		tab3.className = 'tab_off';
		tab4.className = 'tab_off';
		tab5.className = 'tab_on';
		tab6.className = 'tab_off';
		workpage.document.location  = "../../jsp/eparam/restoreTermFrame.html";
	}
	else if(index == "6") {  //自定义命令
		tab1.className = 'tab_off';
		tab2.className = 'tab_off';
		tab3.className = 'tab_off';
		tab4.className = 'tab_off';
		tab5.className = 'tab_off';
		tab6.className = 'tab_on';
		workpage.document.location  = "../../jsp/eparam/freeCommandFrame.html";
	}
}

function init(){
	changeTab(1);
}
</script>
</head>

<body onload="init()">
  <div id="body">
    <div class="tab3">
      <ul>
        <li id="tab_1" class="tab_on"><a href="javascript:changeTab(1);" onfocus="blur()">参数模板管理</a></li>
        <li id="tab_2" class="tab_off"><a href="javascript:changeTab(2);" onfocus="blur()">单个参数读设</a></li>
        <li id="tab_3" class="tab_off"><a href="javascript:changeTab(3);" onfocus="blur()">批量参数读设</a></li>
        <li id="tab_4" class="tab_off"><a href="javascript:changeTab(4);" onfocus="blur()">设备校时</a></li>
        <li id="tab_5" class="tab_off"><a href="javascript:changeTab(5);" onfocus="blur()">终端复位</a></li>
        <li id="tab_6" class="tab_off"><a href="javascript:changeTab(6);" onfocus="blur()">自定义命令</a></li>
        <li class="clear"></li>
      </ul>
      <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
    </div>
    <div id="main" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 42));">
      <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
        <tr>
          <td>
            <iframe name="workpage" frameborder="0" width="100%" height="100%" scrolling="no" src=""></iframe>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
