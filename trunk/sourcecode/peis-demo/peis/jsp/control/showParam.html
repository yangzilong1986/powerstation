<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>参数设置</title>
<link rel="stylesheet" type="text/css" href="../../css/window.css" />
<link rel="stylesheet" type="text/css" href="../../css/greybox.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/archive/archiveCheck.js"></script>
<script type="text/javascript" src="../../js/archive/archiveComm.js"></script>
</head>
<body style="overflow: hidden;">
<div id="main" style="height: 100%;">
  <div class="tab"><em>下浮参数设置</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 80));">
    <div class="main">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td width="50%" class="label">当前功率下浮控定值浮动系数：</td>
          <td width="50%" class="dom"><input type="text" value="1" name="down_coe"/>%</td>
        </tr>
        <tr>
          <td class="label">当前功率下浮控定值滑差时间：</td>
          <td class="dom"><input type="text" value="5" name="down_time"/> 1-60Min </td>
        </tr>
        <tr>
          <td class="label">控后有功总加功率冻结延时时间：</td>
          <td class="dom"><input type="text" value="12" name="down_freeze"/> 5-60Min </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="guidePanel">
    <input class="input1" type="button" id="cancel" value="保存" onclick="parent.GB_hide();" />
    <input class="input1" type="button" id="cancel" value="关闭" onclick="parent.GB_hide();" />
  </div>
</div>
</body>
</html>
