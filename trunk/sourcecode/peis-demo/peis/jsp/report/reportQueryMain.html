<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>报表查询主页面</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript" src="../../js/report/reportQuery.js"></script>
<script type="text/javascript">
/**
 * 
 * @param {int} objectType    : 对象类型
 * @param {String} objectId   : 对象编号
 * @param {String} objectName : 对象名称
 * @param {String} orgType    : 部门类型
 */
function nodeEvent(objectId) {
        if(objectId == 1)
            $.json2html("report_list","data/loss_report.xml","");
        else if(objectId == 2)
            $.json2html("report_list","data/substation_power_report.xml","");
        else if(objectId == 3)
            $.json2html("report_list","data/power_report.xml","");
        else if(objectId == 4)
            $.json2html("report_list","data/power_quality_report.xml","");
        else if(objectId == 5)
            $.json2html("report_list","data/div_stat_report.xml","");
        else if(objectId == 6)
            $.json2html("report_list","data/target_report.xml","");     
}

function init() {
	$.json2html("report_list","data/loss_report.xml","");
}
</script>
</head>
<body onload="init()">
<div class="content">
  <div id="cont_1">
    <div class="target3">
      <ul>
        <li class="target_on"><a href="#">报表信息列表</a></li>
        <li class="clear"></li>
      </ul>
    </div>
    <div class="tableContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 140));">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">  
        <thead><tr>
          <th width="10%">报表分类</th>
          <th width="10%">报表编号</th>
          <th width="20%">报表名称</th>
          <th width="5%">出表周期</th>
          <th width="20%">操作</th>
        </tr></thead>
        <tbody id="report_list">
      </table>
    </div>
    <input class="input" type="file" id="fileBtn" style="display:none"/>
    <!-- 
    <div class="pageContainer">
      <input type="hidden" id="showType" name="showType" value="pag" />显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected>20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select> 　第1页 / 共1页　转到：<input type="text" id="page" name="page" value="1" /><img align="middle" src="../../img/paging/btn_go.gif" width="20" height="20" border="0" style="cursor: pointer;" /> <font style="font-size: 14px; font-family: webdings">9</font> <font style="font-size: 14px; font-family: webdings">7</font> <font style="font-size: 14px; font-family: webdings">8</font> <font style="font-size: 14px; font-family: webdings">:</font>
    </div>
     -->
  </div>
</div>
</body>
</html>
