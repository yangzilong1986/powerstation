<script type="text/javascript">
function setTarget(i) {
  if(i == 1) {
      $("#cont_zb").css("display", "block");
      $("#cont_pb").css("display", "none");
      $("#cont_bdz").css("display", "none");
      $("#cont_dy").css("display", "none");
  }
  else if(i == 2) {
     $("#cont_pb").css("display", "block");
      $("#cont_zb").css("display", "none");
      $("#cont_bdz").css("display", "none");
      $("#cont_dy").css("display", "none");
  }
  else if(i == 3) {
 
       $("#cont_bdz").css("display", "block");
      $("#cont_pb").css("display", "none");
      $("#cont_zb").css("display", "none");
      $("#cont_dy").css("display", "none");
  }
  else if(i == 4) {
       $("#cont_dy").css("display", "block");
      $("#cont_pb").css("display", "none");
      $("#cont_bdz").css("display", "none");
      $("#cont_zb").css("display", "none");
  }
}


function realTimeAnalysis(){
     top.showDialogBox("实时分析", "../../jsp/elecmon/realTimeAnalysis.html", 600, 800);
}
</script>
