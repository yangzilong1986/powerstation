<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>详细信息</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript">
  function editCode(){
    top.showDialogBox("设备原始事件编辑", "../../jsp/elecmon/exEdit.html", 575, 900);
  } 
</script>
</head>
<body>
<div class="pad5">
  <input type="button" id="button1" value="编 辑" class="input1" onclick="editCode();" />
</div>
<div class="tab"><em>详细信息</em></div>
<div class="tab_con">
  <div class="main">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="25%" class="label">分析项编码：</td>
        <td width="25%" class="dom">HEC0100  </td>
        <td width="25%" class="label">分析项名称：</td>
        <td width="25%" class="dom">电压缺相  </td>
      </tr>
      <tr>
        <td width="25%" class="label">分类：</td>
        <td width="25%" class="dom">用电异常</td>
        <td width="25%" class="label">分析项类型：</td>
        <td width="25%" class="dom">电能表异常 </td>
      </tr>
    </table>
  </div>
  <div class="data3"><span>分析参数</span></div>
  <div class="data3_con">  
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="30%" class="label">分析周期：</td>
        <td width="70%"></td>
      </tr>
      <tr>
        <td class="label">小于额定电压标准(%)： </td>
        <td>70</td>
      </tr>
      <tr>
        <td class="label">大于额定电流标准(%)：</td>
        <td>10</td>
      </tr>
    </table>
  </div>
  <div class="data1"><span>算法说明</span></div>
  <div class="data1_con">
    <div class="main" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 295));">
      <p>某相的有功功率为负（即电压与电流的夹角超出了一定范围），且这个负功率的绝对值大于一定的阀值，并且这种状态持续了一段时间，终端就上送“电流反极性”报警。若有功功率为正，这个正功率的绝对值大于一定的阀值且该状态持续了一段时间，终端就上送“电流反极性恢复”报警</p>
    </div>
  </div>
</div>
</body>
</html>
