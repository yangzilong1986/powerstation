/** 根据查询日期类型的改变而显示不同的日期控件*/
function dateTypeModeChange() {
    var dateType = $('#dateType').val();
    if (dateType == "1") {//日

        $('#DATA_DAY').show();
        $('#DATA_YEAR').hide();
        $('#DATA_MONTH').hide();
    } else if (dateType == "2") {//月

        $('#DATA_DAY').hide();
        $('#DATA_MONTH').show();
        $('#DATA_YEAR').show();
    } else if (dateType == "3") {//年

        $('#DATA_DAY').hide();
        $('#DATA_YEAR').show();
        $('#DATA_MONTH').hide();
    }
}
