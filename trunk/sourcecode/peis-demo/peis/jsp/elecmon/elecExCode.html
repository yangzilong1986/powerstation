<html>
<head>   
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用电异常分析</title>
<link rel="stylesheet" type="text/css" href="../../css/window.css"/>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
</head>

<body>
<div class="main" style="height: 100%;">
  <div class="tab"><em>分析项选择</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 345));">
    <div class="main">
      <table border="1" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td width="1%"><input type="checkbox" id="selectall_1" name="selectall_1" checked="checked" /></td>
          <td width="2%">序号</td>
          <td width="3%">分析项名称</td>
          <td width="2%">数量</td>
        </tr>
        <tr>
         <td><input type="checkbox" id="cb1-id-1" name="cb1-item" value="1" checked="checked" /></td>
         <td>1</td>
          <td>电压缺相</td>
          <td>100</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="cb1-id-1" name="cb1-item" value="1" checked="checked" /></td>
          <td>2</td> 
          <td>表码倒走</td>
          <td>正在分析</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="tab"><em>分析项选择</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 345));">
    <div class="main">
      <table border="1" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="center">序号</td>
          <td align="center">参数项</td>
          <td align="center">参数值</td>
        </tr>
        <tr>
          <td align="center">1</td>
          <td align="center">流量阀值(KB)</td>
          <td align="center">200</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="tab"><em>算法说明</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 315));">
    <div class="main">
      <p>某相的有功功率为负（即电压与电流的夹角超出了一定范围），且这个负功率的绝对值大于一定的阀值，并且这种状态持续了一段时间，终端就上送“电流反极性”报警。若有功功率为正，这个正功率的绝对值大于一定的阀值且该状态持续了一段时间，终端就上送“电流反极性恢复”报警</p>
    </div>
  </div>
</div>
</body>
</html>
