<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>异常处理(查看处理记录)</title>
<link rel="stylesheet" type="text/css" href="../../css/window.css" />
<link rel="stylesheet" type="text/css" href="../../css/greybox.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
</head>
<body>
<div id="tool">
 <div class="tab">
    <ul>
      <li id="tab_1" class="tab_on">
        <a href="javascript:void(0);" onfocus="blur()">异常信息</a>
      </li>
      <li class="clear"></li>
    </ul>
  </div>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td class="label">户名：<input type="text" size="15" value="天津市振霖五金制品厂"/> </td>
      <td class="label">户号：<input type="text" size="15" value="1201857028"/> </td>
      <td class="label">设备地址：<input type="text" size="15" value="8D230054"/> </td>
    </tr>
    <tr>
      <td class="label">异常名称：<input type="text" size="15" value="电压缺相"/> </td>
      <td class="label">发生时间：<input type="text" size="15" value="2009-9-20"/> </td>
      <td class="label">恢复时间：<input type="text" size="15" value="2009-9-20"/> </td> 
    </tr>
    <tr>
      <td class="label">当前状态：<input type="text" size="15" value="已归档"/> </td>
      <td class="label">责任人：<input type="text" size="15" value="张三"/> </td>
    </tr>
    <tr>
      <td class="label" colspan="3">意见：<textarea name="textarea" cols="80" rows="3"></textarea> </td>
    </tr>
    <tr>
      <td class="label" colspan="3">责任人：
        <select id="responsible" name="responsible">
            <option value="1">张玲</option>
            <option value="2">沈敏</option>
            <option value="3">孟萍</option>
            <option value="4">谢美华</option>
          </select>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="right"><input type="button" class="input" value="确定"/>
      <input type="button" class="input" value="取消"/></td>
    </tr>
  </table>
</div>
</body>
</html>
