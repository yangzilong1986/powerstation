function _myChange(numb){
    var no =1;
   
    $("#dtext_table_tr_"+(numb + no)).toggle('slow');
    $("#dtext_table_tr_"+(numb + no +1)).toggle('slow');

        $("#img"+numb).attr("src","../../img/tree2/plus1.gif");
    }else{

    }
}

function dateTypeModeChange() {
    var dateType = $('#dateType').val();
    if (dateType == "1") {//日

        $('#DATA_DAY').show();
        $('#DATA_YEAR').hide();
        $('#DATA_MONTH').hide();
    } else if (dateType == "2") {//月

        $('#DATA_DAY').hide();
        $('#DATA_MONTH').show();
        $('#DATA_YEAR').show();
    } else if (dateType == "3") {//年

        $('#DATA_DAY').hide();
        $('#DATA_YEAR').show();
        $('#DATA_MONTH').hide();
    }
}
