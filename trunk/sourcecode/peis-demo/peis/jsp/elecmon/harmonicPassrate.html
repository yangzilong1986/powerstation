<script type="text/javascript">


$(function (){
$.json2html("databody","../../jsp/elecmon/harmonicPassrate.xml",""); 
$.json2html("pbdatabody","../../jsp/elecmon/harmonicPassrate.xml",""); 
$.handelCombox('lineNo','lineNo');
});

function dateTypeModeChange() {
    var dateType = $('#dateType').val();
    if (dateType == "1") {//日
        $('#DATA_DAY').show();
        $('#DATA_YEAR').hide();
        $('#DATA_MONTH').hide();
    } else if (dateType == "2") {//月
        $('#DATA_DAY').hide();
        $('#DATA_MONTH').show();
        $('#DATA_YEAR').show();
    } else if (dateType == "3") {//年
        $('#DATA_DAY').hide();
        $('#DATA_YEAR').show();
        $('#DATA_MONTH').hide();
    }
}

function setTarget(i){
  if(i==1){
    $('#pbdatabody').hide();
    $('#databody').show();
    $('#zb').show();
    $('#pb').hide();
  }else{
    $('#databody').hide();
    $('#pbdatabody').show();
        $('#zb').hide();
    $('#pb').show();
  }
}
function viewDetail(){
  top.showDialogBox("不合格用户清单", "../../jsp/elecmon/harmonicPassrateDetail.html", 600, 800); 
}

</script>
