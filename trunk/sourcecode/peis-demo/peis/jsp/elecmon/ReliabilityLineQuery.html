/** 根据查询日期类型的改变而显示不同的日期控件*/
function dateTypeChange() {
    var dateType_date = $('#dateType_date').val();
    if (dateType_date == "1") {//日

        $('#DATA_DAY').show();
        $('#DATA_YEAR').hide();
        $('#DATA_MONTH').hide();
    } else if (dateType_date == "2") {//月

        $('#DATA_DAY').hide();
        $('#DATA_MONTH').show();
        $('#DATA_YEAR').show();
    } else if (dateType_date == "3") {//年

        $('#DATA_DAY').hide();
        $('#DATA_YEAR').show();
        $('#DATA_MONTH').hide();
    }
}
