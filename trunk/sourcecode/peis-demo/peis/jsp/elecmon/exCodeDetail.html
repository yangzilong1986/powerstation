<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>异常编码管理</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript">
var LocString = String(window.document.location.href);   
       
function getQueryStr(str) {   
    var rs = new RegExp("(^|)"+str+"=([^\&]*)(\&|$)","gi").exec(LocString), tmp;   
     
    if(tmp = rs) {   
        return tmp[2];   
    }   
     
    // parameter cannot be found   
    return "";   
}    
var UserList = [
{"UserID":'DEC0101', "Name":{"FirstName":"Truly","LastName":"Zhu"}, "Email":"zhuleipro◎hotmail.com"},
{"UserID":'DEC0102', "Name":{"FirstName":"Jeffrey","LastName":"Richter"}, "Email":"xxx◎xxx.com"},
{"UserID":'DEC0103', "Name":{"FirstName":"Scott","LastName":"Gu"}, "Email":"xxx2◎xxx2.com"}
];
//alert(UserList[0].Name.FirstName);

$(function(){
for(i=0;i<UserList.length;i++){
if(UserList[i].UserID==getQueryStr('code')){
$("#code").html(UserList[0].Name.FirstName);
}
}

})
</script>
<script type="text/javascript">
 function editCode() {
  top.showDialogBox("设备原始事件编辑", "../../jsp/elecmon/exCodeEdit.html", 575, 900);
}

    
</script>
</head>
<body>
<div class="pad5">
  <input type="button" id="button1" value="编 辑" class="input1" onclick="editCode();" />
</div>
<div class="tab"><em>详细信息</em></div>
<div class="tab_con">
  <div class="main">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="25%" class="label">事件编码：</td>
        <td width="25%" class="dom" id="code">DEC0101 </td>
        <td width="25%" class="label">事件名称：</td>
        <td width="25%" class="dom" id="name">数据初始化 </td>
      </tr>
      <tr>
        <td width="25%" class="label">事件分类：</td>
        <td width="25%" class="dom">终端异常 </td>
        <td width="25%" class="label">事件类型：</td>
        <td width="25%" class="dom">CT异常  </td>
      </tr>
    </table>
  </div>
  <div class="data1"><span>算法说明</span></div>
  <div class="data1_con">
    <div class="main" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 174));">
      <p>某相的有功功率为负（即电压与电流的夹角超出了一定范围），且这个负功率的绝对值大于一定的阀值，并且这种状态持续了一段时间，终端就上送“电流反极性”报警。若有功功率为正，这个正功率的绝对值大于一定的阀值且该状态持续了一段时间，终端就上送“电流反极性恢复”报警</p>
    </div>
  </div>
</div>
</body>
</html>
