<script type="text/javascript">
 $.json2html("databody","../../jsp/elecmon/elecTreatmentStatData.xml","");

$(function (){
    var chart_obj = new FusionCharts("../../FusionCharts/Column3D.swf", "chart_id", "800", "275", "0", "0");
    chart_obj.setDataURL("elecTreatmentStatChat.xml");
    chart_obj.render("graphBlock");
});

$(document).ready(function(){
   $("#query").click(function (){
    var checkedValue = $("input[type='radio'][name='objectType'][checked]").attr("value");
        //alert(checkedValue) ;
    if(checkedValue == 1 || checkedValue == 2 || checkedValue == 4){
        $("#bdzData").hide();
        $("#data").show();
        $.json2html("databody","../../jsp/elecmon/elecTreatmentStatData.xml","");
        var chart_obj = new FusionCharts("../../FusionCharts/Column3D.swf", "chart_id", "800", "275", "0", "0");
        chart_obj.setDataURL("elecTreatmentStatChat.xml");
        chart_obj.render("graphBlock");
    }else{
        $("#data").hide();
        $("#bdzData").show();
        $.json2html("bdzbody","../../jsp/elecmon/elecTreatmentStatBdzData.xml","");
         var chart_obj = new FusionCharts("../../FusionCharts/Column3D.swf", "chart_id", "900", "300", "0", "0");
        chart_obj.setDataURL("elecTreatmentStatBdzChat.xml");
        chart_obj.render("graphBlock");
    }
   });
});

function dateTypeModeChange() {
    var dateType = $('#dateType').val();
    if (dateType == "1") {//日
        $('#DATA_DAY').show();
        $('#DATA_YEAR').hide();
        $('#DATA_MONTH').hide();
    } else if (dateType == "2") {//月
        $('#DATA_DAY').hide();
        $('#DATA_MONTH').show();
        $('#DATA_YEAR').show();
    }
}


</script>
