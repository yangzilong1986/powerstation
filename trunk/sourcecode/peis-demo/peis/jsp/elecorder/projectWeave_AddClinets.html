<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>有序用电指标管理添加用户</title>
<link rel="stylesheet" type="text/css" href="../../css/window.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../FusionCharts/FusionCharts.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript">

$(document).ready( function() {
   $("#selectall").click( function() {
        if($("#selectall").attr("checked")) {
            $("input:enabled[type=checkbox][name='cb-item']").each( function() {
                $(this).attr("checked", true);
            });
        }
        else {
            $("input:enabled[type=checkbox][name='cb-item']").each( function() {
                $(this).attr("checked", false);
            });
        }
    });
    showData();
    $('#query').click(showData);
});

function OnEnter( field ) { 
  if( field.value == field.defaultValue ) {
     field.value = "";
     document.all.czmc.style.color="#000000";
  } 
}

function OnExit( field ) { 
  if( field.value == "" ) { 
    field.value = field.defaultValue;
    document.all.czmc.style.color="#C5C5C5"; 
  } 
}

function showData(){
  var quertStr = $("#czmc").val();
  if(quertStr == "请输入户号/户名"){
    $.json2html("DATA_TBODY","../../jsp/elecorder/projectWeave_Date_Line/projectWeave_AddClinets_Data_1.xml","cb-item");  
  }else{    
    $.json2html("DATA_TBODY","../../jsp/elecorder/projectWeave_Date_Line/projectWeave_AddClinets_Data_1_1.xml","cb-item");    
    window.setTimeout("insertHtml();","100");
  }
}

function insertHtml(){
  var quertStr = $("#czmc").val();
  $("#hms").html(quertStr);
}

</script>
</head>
<body style="overflow: hidden;">
<div id="body">
  <div id="tab" class="tab">
    <ul>
      <li id="tab_1" class="tab_on"><a href="#" onclick="return false;" onfocus="blur()">添加用户</a></li>
    </ul>
  </div>
  <div id="main">
    <div id="tool">
      <div class="opbutton1">
        <input class="input1" type="button" id="query" value="查 询"/>
        <input class="input2" type="button" id="advancedQuery" value="高级查 询"/>
      </div>
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="70" class="label">户　号：</td>
          <td width="120" class="dom">
            <input type="text" name="czmc" id="czmc" value="请输入户号/户名" onFocus="OnEnter(this)" onBlur="OnExit(this)"  style="color:#C5C5C5"/>
          </td>
          <td width="70" class="label"></td>
          <td width="120" class="dom"></td>
          <td colspan="5"></td>
        </tr>
      </table>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div id="cont_1">
        <div class="target">
          <ul>
            <li class="target_on"><a href="#" onclick="return false;">用户列表</a></li>
          </ul>
        </div>
        <div class="tableContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 153));">
          <div id="ChartS" align="center"></div>
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th width="2%"><input type="checkbox" id="selectall" name="selectall" value="1" checked /></th>
                <th width="5%">序号</th>
                <th>户名</th>
                <th>户号</th>
                <th>供电单位</th>
                <th>行业</th>
              </tr>
            </thead>
            <tbody id="DATA_TBODY">
            </tbody>
          </table>
        </div>
        <div class="pageContainer">
          <a href="#"><img src="../../img/bt_excel.gif" width="16" height="16" title="导出Excel" /></a>　┆　共<span class="orange">4</span>条　显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected="selected">20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select>　第<span class="orange">1</span>页 / 共<span class="orange">1</span>页　转到：<input type="text" id="page" name="page" value="1" /> <img align="middle" src="../../img/bt_go.gif" width="35" height="21" border="0" style="cursor: pointer;" />　<a href="#"><img src="../../img/page_home.gif" class="pointer" title="返回起始页" /></a>　<a href="#"><img src="../../img/page_prew.gif" class="pointer" title="上一页" /></a>　<a href="#"><img src="../../img/page_next.gif" class="pointer" title="下一页" /></a>　<a href="#"><img src="../../img/page_end.gif" class="pointer" title="返回末页" /></a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
