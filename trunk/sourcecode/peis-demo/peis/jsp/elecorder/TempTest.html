<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<link rel="stylesheet" type="text/css" href="../../css/greybox.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>

<script type="text/javascript">

$(document).ready( function() {

});

function OnEnter( field ) { 
  if( field.value == field.defaultValue ) {
     field.value = "";
     document.all.czmc.style.color="#000000";
  } 
}

function OnExit( field ) { 
  if( field.value == "" ) { 
    field.value = field.defaultValue;
    document.all.czmc.style.color="#C5C5C5"; 
  } 
}

</script>
</head>
<body>
<div id="body">
  <div id="tab" class="tab">
    <ul>
      <li id="tab_1" class="tab_on"><a href="#" onclick="return false;" onfocus="blur()">有序用电指标管理添加用户</a></li>
    </ul>
  </div>
  <div id="main">
    <div id="tool">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="66" class="label">户　号：</td>
          <td width="120" class="dom">
            <input type="text" name="czmc" id="czmc" value="请输入小水电号/名" onFocus="OnEnter(this)" onBlur="OnExit(this)"  style="color:#C5C5C5"/>
          </td>
          <td width="66" class="label"></td>
          <td width="120" class="dom"><input type="text" id="custName" name="custName" value="" /></td>
          <td width="66" class="label"></td>
          <td>
            <input class="input" type="button" id="query" value="查 询"/>
          </td>
          <td>
            <input class="input" type="button" id="advancedQuery" value="高级查 询"/>
          </td>
          <td width="120" class="dom"></td>
          <td></td>
        </tr>
      </table>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div id="cont_1">
        <div class="target">
          <ul>
            <li class="target_on"><a href="#" onclick="return false;">有序用电指标管理添加用户数据列表</a></li>
            <li class="clear"></li>
          </ul>
        </div>
        <div class="tableContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 153));">
          <div id="ChartS" align="center"></div>
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th><input type="checkbox" id="cb1-id-1" name="cb1-item" value="1" checked /></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="DATA_TBODY">
            </tbody>
          </table>
        </div>
        <div class="pageContainer">
          <input type="hidden" id="showType" name="showType" value="pag" />显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected>20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select> 　第1页 / 共1页　转到：<input type="text" id="page" name="page" value="1" /><img align="middle" src="../../img/paging/btn_go.gif" width="20" height="20" border="0" style="cursor: pointer;" /> <font style="font-size: 14px; font-family: webdings">9</font> <font style="font-size: 14px; font-family: webdings">7</font> <font style="font-size: 14px; font-family: webdings">8</font> <font style="font-size: 14px; font-family: webdings">:</font>
        </div>
      </div>
    </div>
  </div>
