<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>负载率明细</title>
<link rel="stylesheet" type="text/css" href="../../css/window.css" />
<link rel="stylesheet" type="text/css" href="../../css/greybox.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.url.js"></script>
<script type="text/javascript" src="../../FusionCharts/FusionCharts.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript">

$.json2html("DATA_TBODY","../../jsp/transbiz/xml/loadRateAnalysis_Data_Month_1.xml","cb-item");


var objectNo=$.url.param("objectNo");
var objectName=$.url.param("objectName");
var assetNo=$.url.param("assetNo");
var dataTime=$.url.param("dataTime");
var objectType=$.url.param("objectType");

$(document).ready( function(){
  init();
});

//页面初始化
function init(){
  $("#objectNameDom").html(objectName);
  $("#objectNoDom").html(objectNo);
  $("#assetNoDom").html(assetNo);
  $("#dateTime").val(dataTime);
  if(objectType==1){
    $("#objectNameLable").html("户　名：");
    $("#objectNoLable").html("户　号：");
  }else if(objectType==2){
    $("#objectNameLable").html("台区名：");
    $("#objectNoLable").html("台区号：");
  }
}


</script>
</head>
<body>
<div id="tool">
  <div class="opbutton2"><input type="submit" name="query" id="query" onClick="query();" value="查 询" class="input1" /></div>
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td class="label" id="objectNameLable">户　名：</td>
      <td class="dom" id="objectNameDom"></td>
      <td class="label" id="objectNoLable">户　号：</td>
      <td class="dom" id="objectNoDom"></td>
      <td class="label">表　号：</td>
      <td class="dom" id="assetNoDom"></td>
    </tr>
    <tr>
      <td class="label">开始时间：</td>
      <td class="dom_date" id="dateLable">
        <input type="text" name="startTime" id="startTime" value="2009-08-01"/>
      </td>
      <td class="label">结束时间：</td>
      <td class="dom_date" id="dateLable">
        <input type="text" name="endTime" id="endTime" value="2009-08-31"/>
      </td>
      <td colspan="2"></td>
      <td width="5%" align="right">
      </td>
    </tr>
  </table>
</div>
<div class="content">
  <div id="cont_1">
    <div class="graphContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 103));">
         <!-- START Script Block for Chart-->
          <div id="graphBlock" align="center"></div>
          <script type="text/javascript">
          var chart_obj = new FusionCharts("../../FusionCharts/MSLine.swf", "chart_id", "750", "275", "0", "0");
          chart_obj.setDataURL("xml/loadRateAnalysis_Line_Month_1.xml");
          chart_obj.render("graphBlock");
          </script>
          <!--END Script Block for Chart-->
          <div>&nbsp;
          </div>
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
		        <thead>
		         <tr>
		          <th>序号</th>
		          <th>日期</th>
		          <th>变压器容量(kVA)</th>
		          <th>最大负荷(kW)</th>
		          <th>最大负荷时间</th>
		          <th>最大负载率(%)</th>
		          <th>平均负荷(kW)</th>
		          <th>平均负载率(%)</th>
		         </tr>
		        </thead>
		        <tbody id="DATA_TBODY">
		        </tbody>
		      </table>
    </div>
    <div class="pageContainer">
	        <a href="#"><img src="../../img/bt_excel.gif" width="16" height="16" title="导出Excel" /></a>　┆　共<span class="orange">31</span>条　显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20">20</option><option value="30">30</option><option value="40" selected="selected">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select>　第<span class="orange">1</span>页 / 共<span class="orange">1</span>页　转到：<input type="text" id="page" name="page" value="1" /> <img align="middle" src="../../img/bt_go.gif" width="35" height="21" border="0" style="cursor: pointer;" />　<a href="#"><img src="../../img/page_home.gif" class="pointer" title="返回起始页" /></a>　<a href="#"><img src="../../img/page_prew.gif" class="pointer" title="上一页" /></a>　<a href="#"><img src="../../img/page_next.gif" class="pointer" title="下一页" /></a>　<a href="#"><img src="../../img/page_end.gif" class="pointer" title="返回末页" /></a> 
	  </div>
