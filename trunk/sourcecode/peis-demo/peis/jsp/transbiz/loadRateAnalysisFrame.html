<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>负载率分析</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript"> 
//预付费情况统计显示方式
function changeType(type) {
    var show1 = document.getElementById("show1");
    var show2 = document.getElementById("show2");
    if(type == "1") {
        $('#show1').attr("class","tab_on");
        $('#show2').attr("class","tab_off");
        $('#contentArea').attr("src","../../jsp/transbiz/loadPassRateAnalysis.html");
    }
    else {
        $('#show1').attr("class","tab_off");
        $('#show2').attr("class","tab_on");
        $('#contentArea').attr("src","../../jsp/transbiz/loadRateAnalysis.html");
    }
}

</script>
</head>
<body>
<div id="body"> 
  <div class="tab2">  
    <ul>
      <li id="show1" class="tab_on"><a href="javascript:changeType('1');" onfocus="blur()">负载率合格率</a></li>
      <li id="show2" class="tab_off"><a href="javascript:changeType('2');" onfocus="blur()">负载率明细</a></li>
      <li class="clear"></li>
    </ul>
    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
  </div>
  <div id="main" style="height: expression(((document.documentElement.clientHeight||document.body.clientHeight) - 42));"> 
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
      <tr>
        <td>
          <iframe id="contentArea" src="../../jsp/transbiz/loadPassRateAnalysis.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
