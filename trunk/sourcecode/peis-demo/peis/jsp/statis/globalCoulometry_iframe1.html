function geturl(){ 
  var srcc = window.location;      
  srcc = srcc.toString();    
  start = srcc.indexOf("=");
  srcc = srcc.substring(start+1,start+2);
  return srcc;
}
  
function showData(selectType){
  if(selectType == 1){
    $.json2html("DATA_TBODY","../../jsp/statis/globalCoulometry_Data_Line/globalCoulometry_iframe1_Data_1.xml","cb-item");
  }else if(selectType == 2){
    $.json2html("DATA_TBODY","../../jsp/statis/globalCoulometry_Data_Line/globalCoulometry_iframe1_Data_2.xml","cb-item");  
  }else if(selectType == 3){
    $.json2html("DATA_TBODY","../../jsp/statis/globalCoulometry_Data_Line/globalCoulometry_iframe1_Data_3.xml","cb-item");  
  }else if(selectType == 4){
    $.json2html("DATA_TBODY","../../jsp/statis/globalCoulometry_Data_Line/globalCoulometry_iframe1_Data_4.xml","cb-item");
  }
}  
function jxDate(){
  var srccs = window.location; 
  srccs = srccs.toString();
  starts = srccs.indexOf("&dateType=");
  srccs = srccs.substring(starts+10); 
  return srccs;
}

function showDateType(){
  var dateTypes = jxDate();
  if(dateTypes == 2){    
    $("#sDataType").html("月");
  }else if(dateTypes == 3){
    $("#sDataType").html("年");    
  }
}

}
