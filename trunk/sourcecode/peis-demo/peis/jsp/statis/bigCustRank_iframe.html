<script type="text/javascript">

function geturl(){ 
  var srcc = window.location;      
  srcc = srcc.toString()    
  start = srcc.indexOf("=");
  srcc = srcc.substring(start+1); 
  return srcc;
  }
var contextPath = '/peis';
$(document).ready(function(){
    //var dateType=window.opener.dateTypeMode;
    var dateType=geturl();
    if(dateType=="1"){ //日 
       $("#DATA_DAY1").attr("style","display: block;");
       $("#DATA_YEAR1").attr("style","display: none;");
       $("#DATA_MONTH1").attr("style","display: none;");
       $("#DATA_DAY2").attr("style","display: block;");
       $("#DATA_YEAR2").attr("style","display: none;");
       $("#DATA_MONTH2").attr("style","display: none;");
       //$.json2html("DATA_TBODY","../../jsp/statis/bigCustRank_Data_Line/bigCustRank_Iframe_Data_1.xml","cb-item");       
    }else if(dateType=="2"){ //月 
       $("#DATA_DAY1").attr("style","display: none;");
       $("#DATA_YEAR1").attr("style","display: block;");
       $("#DATA_MONTH1").attr("style","display: block;");
       $("#DATA_DAY2").attr("style","display: none;");
       $("#DATA_YEAR2").attr("style","display: block;");
       $("#DATA_MONTH2").attr("style","display: block;");
       //$.json2html("DATA_TBODY","../../jsp/statis/bigCustRank_Data_Line/bigCustRank_Iframe_Data_2.xml","cb-item");       
    }else if(dateType=="3"){ //年 
       $("#DATA_DAY1").attr("style","display: none;");
       $("#DATA_YEAR1").attr("style","display: block;");
       $("#DATA_MONTH1").attr("style","display: none;");
       $("#DATA_DAY2").attr("style","display: none;");
       $("#DATA_YEAR2").attr("style","display: block;");
       $("#DATA_MONTH2").attr("style","display: none;");
       //$.json2html("DATA_TBODY","../../jsp/statis/bigCustRank_Data_Line/bigCustRank_Iframe_Data_3.xml","cb-item");       
    }
    
    $('#toquery').click(exprotexcel);
});
 
function exprotexcel(){
  var dateType=geturl();
  if(dateType == "1"){
    $.json2html("DATA_TBODY","../../jsp/statis/bigCustRank_Data_Line/bigCustRank_Iframe_Data_1.xml","cb-item");   
  }else if(dateType == "2"){
    $.json2html("DATA_TBODY","../../jsp/statis/bigCustRank_Data_Line/bigCustRank_Iframe_Data_2.xml","cb-item");   
  }else if(dateType == "3"){
    $.json2html("DATA_TBODY","../../jsp/statis/bigCustRank_Data_Line/bigCustRank_Iframe_Data_3.xml","cb-item");       
  }
}
