<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>负荷特性分析</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>

<script type="text/javascript">
function changeTab(index){
    var tab1 = document.getElementById("tab_1");
    var tab3 = document.getElementById("tab_2");
    if(index == "1") { 
        tab1.className = 'tab_on';
        tab3.className = 'tab_off';
        workpage.document.location  = "statLoadCompare_ByTime.html";
    }
    else if(index == "2") {
        tab1.className = 'tab_off';
        tab3.className = 'tab_on';
        workpage.document.location = "statLoadCompare_ByGp.html";
    }
}

function init(){
    changeTab(1);
}
</script>
</head>
<body onload="init()">
    <div class="tab3">
      <ul>
        <li id="tab_1" class="tab_on"><a href="javascript:changeTab(1);" onfocus="blur()">时间比较</a></li>
        <li id="tab_2" class="tab_off"><a href="javascript:changeTab(2);" onfocus="blur()">测量点比较</a></li>
        <li class="clear"></li>
      </ul>
  </div>
    <div id="main" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 25));">
       <iframe class="main" name="workpage" frameborder="0" width="100%" height="100%" scrolling="no" src=""></iframe>
   </div>
</body>
</html>
