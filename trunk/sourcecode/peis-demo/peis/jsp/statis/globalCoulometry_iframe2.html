<script type="text/javascript">

$(document).ready(function(){
  showData();
  showDateType(1);
});

function geturl(){ 

}
  
function showData(){
    var dateType=showDateType(2);
    if(dateType == 2){
       $.json2html("DATA_TBODY","../../jsp/statis/globalCoulometry_Data_Line/globalCoulometry_iframe2_Data_1.xml","cb-item");   
    }else if(dateType == 3){
       $.json2html("DATA_TBODY","../../jsp/statis/globalCoulometry_Data_Line/globalCoulometry_iframe2_Data_2.xml","cb-item");
    }
}  

function showDateType(intNum){
  var srccs = window.location;
  srccs = srccs.toString();
  var starts1=0;
  if(intNum ==1){    
    var starts2=0; var StrGP = "";    
    starts1 = srccs.indexOf("AA=");
    starts2 = srccs.indexOf("&BB=");
    StrGP = srccs.substring(starts1+3,starts2); 
    $("#dc").html(StrGP);
    srccs = srccs.substring(starts2);
    starts1 = srccs.indexOf("&BB=");
    starts2 = srccs.indexOf("&CC="); 
    StrGP = srccs.substring(starts1+4,starts2);
    $("#gk").html(StrGP);
    srccs = srccs.substring(starts2);
    starts1 = srccs.indexOf("&CC=");
    starts2 = srccs.indexOf("&DD="); 
    StrGP = srccs.substring(starts1+4,starts2);
    $("#fx").html(StrGP);  
  }else if(intNum == 2){
    starts1 = srccs.indexOf("&DD=");
    srccs = srccs.substring(starts1+4);
    return srccs;
  }    
}
</script>
