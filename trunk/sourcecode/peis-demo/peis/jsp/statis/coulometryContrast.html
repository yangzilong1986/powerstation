$(document).ready(function(){ 
  $('#query').click(toquery);

function dateTypeDo(){
  var dateType = $('#dateType').val();
  if(dateType == 1){
    $('#DATA_DAY').show();
    $('#DATA_YEAR').hide();
    $('#DATA_YEAR_1').hide();
    $('#DATA_MONTH').hide();
    $('#DATA_MONTH_1').hide();//DATA_RANDOM
    $('#DATA_RANDOM').hide();
  }else if(dateType == 2){
    $('#DATA_DAY').hide();
    $('#DATA_YEAR').show();
    $('#DATA_YEAR_1').show();
    $('#DATA_MONTH').show();
    $('#DATA_MONTH_1').show();
    $('#DATA_RANDOM').hide();
  }else if(dateType == 3){
    $('#DATA_DAY').show();
    $('#DATA_YEAR').hide();
    $('#DATA_YEAR_1').hide();
    $('#DATA_MONTH').hide();
    $('#DATA_MONTH_1').hide();
    $('#DATA_RANDOM').show();
  }
}
var getTar = new Array();

  getTar[0] = number;
}

function inif(){//
 $("#9-1").html("户号：");
 $("#9-2").html("<input type=\"text\" name=\"czmc\" id=\"czmc\" value=\"请输入户号或户名\" onFocus=\"OnEnter(this)\" onBlur=\"OnExit(this)\"  style=\"color:#C5C5C5\"/>");
 $("#1-3").html("户号");
 $("#1-4").html("户名");
}
 
function OnEnter( field ) { 
  if( field.value == field.defaultValue ) {
     field.value = ""; 
     //field.value = "钱江3变";
     document.all.czmc.style.color="#000000";
  } 
}

function OnExit( field ) { 
  if( field.value == "" ) { 
    field.value = field.defaultValue;
    document.all.czmc.style.color="#C5C5C5"; 
  } 
}

function toquery(){
  var getStr = getTar.join("");
  if(getStr == 1){
     $("#9-1").html("户号：");
     $("#9-2").html("<input type=\"text\" name=\"czmc\" id=\"czmc\" value=\"请输入户号或户名\" onFocus=\"OnEnter(this)\" onBlur=\"OnExit(this)\"  style=\"color:#C5C5C5\"/>");
     $("#1-3").html("户号");
     $("#1-4").html("户名");
  }else{
     $("#9-1").html("配变：");
     $("#9-2").html("<input type=\"text\" name=\"czmc\" id=\"czmc\" value=\"请输入台区号或台区名\" onFocus=\"OnEnter(this)\" onBlur=\"OnExit(this)\"  style=\"color:#C5C5C5\"/>");
     $("#1-3").html("台区名");
     $("#1-4").html("台区号");
  }
 $.json2html("dataList","../../jsp/statis/coulometryContrast_Data_line/coulometryContrast_Data_1.xml","cb-item");   
  getStr.length = 0;
}
