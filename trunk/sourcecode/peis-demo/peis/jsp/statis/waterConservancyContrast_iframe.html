<html>

<script type="text/javascript">

$(document).ready(function(){
  $.handelCombox('DATA_YEAR','Year','id="subsNo" name="subsNo"');
  $('#toquery').click(showData); insertText(); //showData();
});


function insertText(){
  $("#czjh").val("巫山水电站");
  $("#gddw").val("遂溪供电局");
  document.all.gddw.readOnly=true;
  document.all.czjh.readOnly=true; 
}



function showData(){
   $.json2html("DATA_TBODY","../../jsp/statis/waterConservancyContrast_Data_Line/waterConservancyContrast_iframe_Data_1.xml","cb-item");   
}


function showPage(types){
   showDialogBox("月电量明细列表", "../statis/waterConservancy_iframe.html?types=1-3", 500, 980);
}

</script>
</head>
<body>
<div id="body">
  <div id="tab" class="tab4">
    <ul>
      <li id="tab_1" class="tab_on"><a href="#" onclick="return false;" onfocus="blur()">供售电量明细</a></li>

            <input type="text" name="gddw" id="gddw" style="color:#C5C5C5"/>

          <td width="120" class="label" align="right">小水电名：</td>
          <td width="100" class="dom">              
            <input type="text" name="czjh" id="czjh" style="color:#C5C5C5"/>             
          </td>
          <td width="110" class="label">统计时间：</td>
          <td width="25" class="label" align="left" id="DATA_YEAR" style="display:block;"></td>
          <td width="10" id="DATA_YEAR_TEXT">年</td>
          <td width="110" align="center"></td>
          <td width="110" align="center"></td>      
        </tr>          
      </table>
      <div class="clear"></div>
    </div>
    </div>
    <div class="target5">
