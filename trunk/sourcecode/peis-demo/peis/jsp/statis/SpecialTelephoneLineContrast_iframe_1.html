<script type="text/javascript">

$(document).ready(function(){
   //showData();
   $('#toquery').click(showData);
   showDateType();
});


function jxDate(){
  var srcc = window.location; 
  srcc = srcc.toString().substring(srcc.toString().indexOf("=")+1)
  return srcc;
} 
 
function showData(){  
  var dataType = jxDate();
  if(dataType == 2){
      $.json2html("DATA_TBODY","../../jsp/statis/SpecialTelephoneLineContrast_Data_Line/SpecialTelephoneLineContrast_iframe2_Data_1.xml","cb-item");   
    
  }else if(dataType == 3){
      $.json2html("DATA_TBODY","../../jsp/statis/SpecialTelephoneLineContrast_Data_Line/SpecialTelephoneLineContrast_iframe2_Data_2.xml","cb-item");        
  }  
   showDateType();
}  

function showDateType(){
  var dateTypes = jxDate();
  if(dateTypes == 3){
    $("#DATA_MONTH").hide();
  }
}
</script>
</head>
