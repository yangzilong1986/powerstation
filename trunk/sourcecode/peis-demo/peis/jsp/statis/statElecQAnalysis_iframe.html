<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电量分析</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../FusionCharts/FusionCharts.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script> 
function geturl(){ 
  var srcc = window.location;      
  srcc = srcc.toString()    
  start = srcc.indexOf("=");
  srcc = srcc.substring(start+1); 
  return srcc;
  }
</script>

</head>
<body>
<div id="body">
  <div id="tab" class="tab3">
    <ul>
      <li id="tab_1" class="tab_on"><a href="#" onclick="return false;" onfocus="blur()">负荷特性分析</a></li>
    </ul>
  </div>
  <div class="content">
    <div id="cont_1">
      <div class="target4">
        <ul>
          <li class="target_on"><a href="#" onclick="return false;">负荷特性分析图形</a></li>
          <li class="clear"></li>
        </ul>
      </div>
      <div id="graphBlock" align="center"></div>
        <script type="text/javascript">
           var typeID = geturl(); var urlID = "";
           if(typeID == 1){
             urlID = "statElecQAnalysis_Data_Line/statElecQAnalysis_Line_1.xml";
           }else if(typeID == 2){
             urlID = "statElecQAnalysis_Data_Line/statElecQAnalysis_Line_2.xml";
           }else if(typeID == 3){
             urlID = "statElecQAnalysis_Data_Line/statElecQAnalysis_Line_3.xml";
           }else if(typeID == 4){
             urlID = "statElecQAnalysis_Data_Line/statElecQAnalysis_Line_4.xml";
           }else if(typeID == 5){
             urlID = "statElecQAnalysis_Data_Line/statElecQAnalysis_Line_5.xml";
           }
           var chart_obj = new FusionCharts("../../FusionCharts/MSLine.swf", "chart_id", "970", "250", "0", "0");
               chart_obj.setDataURL(urlID);                                  
               chart_obj.render("graphBlock");
        </script>                  
      </div>
    </div>
  </div>
</body>
</html>
