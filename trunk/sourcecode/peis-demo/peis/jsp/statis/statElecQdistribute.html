<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电量分布分析</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../FusionCharts/FusionCharts.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript">
function changeTab(index){
    var tab1 = document.getElementById("tab_1");
    var tab2 = document.getElementById("tab_2");
    if(index == "1"){       //各纬度分布统计 
        tab1.className = 'tab_on';
        tab2.className = 'tab_off';
        workpage.document.location  = "statElecQdisbute_ByLatMode.html";
    }
    else if(index == "2") {  //用电类型分布统计
        tab1.className = 'tab_off';
        tab2.className = 'tab_on';
        workpage.document.location = "statElecQdisbute_ByUseType.html";
    }
}
 
function init(){
    changeTab(1);
}
</script>
</head> 
<body onload="init()">
<div class="tab4">
  <ul>
    <li id="tab_1" class="tab_on"><a href="javascript:changeTab(1);" onfocus="blur()">各维度分布统计</a></li>
    <li id="tab_2" class="tab_off"><a href="javascript:changeTab(2);" onfocus="blur()">用电类型分布统计</a></li>
    <li class="clear"></li>
  </ul>
</div>
<div id="main" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 25));">
  <iframe name="workpage" frameborder="0" width="100%" height="100%" scrolling="no" src=""></iframe>
</div>
</body>
</html>
