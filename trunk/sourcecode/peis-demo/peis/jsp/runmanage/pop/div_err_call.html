<script type="text/javascript">
$(document).ready(function(){
   if($.url.param("type")==1){
        $("#factory").show();
        $("#call").hide(); 
        $("#tt").text("终端厂家(通讯方式)") ;
   }else{
	   $("#call").show();
       $("#factory").hide();
       $("#tt").text("通讯方式(终端厂家)") ;
   }
   $("#titles").text($.url.param("title"));
});
</script>
