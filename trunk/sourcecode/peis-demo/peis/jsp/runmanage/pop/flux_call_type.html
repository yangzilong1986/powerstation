<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>通讯流量_通讯方式</title>
<link rel="stylesheet" type="text/css" href="../../../css/mainframe.css" />
<link rel="stylesheet" type="text/css" href="../../../css/greybox.css" />
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../../js/frame/component.js"></script>
<script type="text/javascript" src="../../../FusionCharts/FusionCharts.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    // 数据区加载。
    $.json2html("dtext","../../../jsp/runmanage/pop/flux_call_type_iframe.xml","");  
    // 图形的生成。
    var chart_obj = new FusionCharts("../../../FusionCharts/Column3D.swf", "chart_id", "800", "275", "0", "0");
    chart_obj.setDataURL("flux_call_type_data.xml");
    chart_obj.render("graphBlock");  
});

//弹出终端页面
function showDiv(){
	showDialogBox("终端数", "flux_div.html", 700, 800);
    return false;
}
</script>
</head>
<body>
<div id="tool">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td class="label">供电单位：省电网公司||通讯方式：GPRS</td>
      <td><input class="input3" type="submit" id="excel" value="导出EXCEL"/></td>  
    </tr>
  </table>
</div>
<div class="content">
  <div id="cont_1">
    <div class="graphContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 153));">
    <!-- START Script Block for Chart-->
    <div id="graphBlock" align="center"></div>
    <!-- END Script Block for Chart> -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <thead><tr>
          <th>通讯方式(终端厂家)</th>
          <th>总流量（kb）</th>
          <th>上行流量（kb）</th>
          <th>上行流量（kb）</th>
          <th>上行短信条数</th>
          <th>下行短信条数</th>
          <th>终端数(台)</th>
      </tr></thead>
      <tbody id="dtext"></tbody>
     </table>
    </div>
    <div class="nullContainer"></div>
  </div>
</div>
</body>
</html>
