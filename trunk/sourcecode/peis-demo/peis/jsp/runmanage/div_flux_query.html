<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>终端流量查询</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<!-- public js -->
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<!-- private js -->
<script type="text/javascript" src="../../js/runmanage/divFluxQuery.js"></script>
</head>
<body>
<div id="body">
  <div id="tab" class="tab2">
    <ul>
      <li id="tab_1" class="tab_on"><a href="" onclick="return false;" onfocus="blur()">设备流量查询</a></li>
    </ul>
    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
  </div>
  <div id="main">
    <div id="tool">
      <div class="opbutton3"><input type="submit" name="query" id="query" value="查 询" class="input1" /></div>
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td colspan="9"><input type="radio" name="type" id="t1" value="1" checked="checked" class="dom"/>
            专变
            <input type="radio" name="type" id="t2" value="2" class="dom"/>
            配变/台区
            <input type="radio" name="type" id="t3" value="3" class="dom"/>
            低压居民
            <input type="radio" name="type" id="t4" value="4" class="dom"/>
            变电站 </td>
        </tr>
        <tr>
          <td width="66" class="label">供电单位：</td>
          <td width="120" class="dom" id="orgTar"></td>
          <td width="66" class="label">统计时间：</td>
          <td colspan="3"><select id="statType" size="1">
              <option value="1" selected>日</option>
              <option value="2">月</option>
              <option value="3">年</option>
            </select>
            <input id="statTime" value="2008-10-01" maxlength="10" size="6"></td>
        </tr>
        <tr>
            <td class="label">流量阈值：</td>
            <td class="dom"><input value="100" type="text"></input></td>
            <td class="label">终端厂家：</td>
            <td class="dom" id="myFactory"></td>
            <td class="label">通讯方式：</td>
            <td class="dom" id="myCcommMode"></td>          
        </tr>
      </table>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div id="cont_1">
        <div class="target3">
          <ul>
            <li class="target_on"><a href="#">设备流量查询</a></li>
            <li class="clear"></li>
          </ul>
        </div>
        <div class="graphContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 215));">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>序号</th>
                <th>电话号码</th>
                <th>终端逻辑地址</th>
                <th>终端厂家</th>
                <th>通讯方式</th>
                <th><span id="usrName">用户名称</span></th>
                <th>总流量</th>
                <th>上行流量</th>
                <th>下行流量</th>
                <th>任务条数</th>
                <th>异常条数</th>                
                <th>登录帧条数</th>
              </tr>
            </thead>
            <tbody id="tdate">
          </table>
        </div>
        <div class="pageContainer">
          <a href="#"><img src="../../img/bt_excel.gif" width="16" height="16" title="导出Excel" /></a>　┆　共<span class="orange">20</span>条　显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected="selected">20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select>　第<span class="orange">1</span>页 / 共<span class="orange">1</span>页　转到：<input type="text" id="page" name="page" value="1" /> <img align="middle" src="../../img/bt_go.gif" width="35" height="21" border="0" style="cursor: pointer;" />　<a href="#"><img src="../../img/page_home.gif" class="pointer" title="返回起始页" /></a>　<a href="#"><img src="../../img/page_prew.gif" class="pointer" title="上一页" /></a>　<a href="#"><img src="../../img/page_next.gif" class="pointer" title="下一页" /></a>　<a href="#"><img src="../../img/page_end.gif" class="pointer" title="返回末页" /></a>         
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
