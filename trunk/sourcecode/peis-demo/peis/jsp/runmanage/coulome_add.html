<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>电量追加</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<!-- public js -->
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<!-- private js -->
<script type="text/javascript" src="../../js/runmanage/coulome_add.js"></script>
</head>
<body>
<div id="body">
  <div id="tab" class="tab2">
    <ul>
      <li id="tab_1" class="tab_off"><a href="./instead_history.html" onClick="return true;" onFocus="blur()">换表换互感器</a></li>
      <li id="tab_1" class="tab_off"><a href="./bypass_manage_history.html" onclick="return true;" onfocus="blur()">旁路管理</a></li>
      <li id="tab_1" class="tab_off"><a href="./replace_watch.html" onClick="return true;" onFocus="blur()">主备表替换</a></li>
      <li id="tab_1" class="tab_on"><a href="./coulome_add.html" onClick="return true;" onFocus="blur()">电量追加</a></li>
    </ul>
    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
  </div>
  <div id="main">
    <div id="tool">
      <div class="opbutton2">
        <input type="submit" name="new" id="new" value="新 增" class="input1" />&nbsp;&nbsp;
      	<input type="submit" name="query" id="query" value="查 询" class="input1" />
      </div>
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td colspan="9">
            <input type="radio" name="type" id="t1" value="1" checked="checked" class="dom"/>专变
            <input type="radio" name="type" id="t2" value="2" class="dom"/>配变/台区
            <input type="radio" name="type" id="t3" value="3" class="dom"/>低压居民
            <input type="radio" name="type" id="t4" value="4" class="dom"/>变电站

          </td>       
        </tr>
        <tr> 
          <td class="label">表号/户号：</td>
          <td class="dom"><input type="text"></input></td>  
          <td class="label">追加类型：</td>
          <td class="dom">
            <select id="inputType" name="inputType">
              <option value="-1" selected="selected">全部</option>
              <option value="1">日电量</option>
              <option value="2">月电量</option>
            </select></td>       
          <td class="label">&nbsp;&nbsp;&nbsp;&nbsp;追加时间：</td>
          <td class="dom_date">起&nbsp;&nbsp;<input id="stat_time" type="text" value="2009-10-01"/></td> 
          <td class="dom_date">&nbsp;&nbsp;&nbsp;&nbsp;止&nbsp;&nbsp;<input id="end_time" type="text" value="2009-10-17"/></td> 
        </tr>
      </table>
    </div>
   <div class="content">
      <div id="cont_1">
        <div class="target">
          <ul>
            <li class="target_on"><a href="#">电量追加</a></li>
            <li class="clear"></li>
          </ul>
        </div>
        <div class="tableContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) -185));">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <thead><tr>
              <th>序号</th>
              <th>户名</th> 
              <th>户号</th>         
              <th>测量点序号</th>
              <th>终端地址</th>
              <th>表号</th>
              <th>电量时间</th>
              <th>追加类型</th>
              <th>正向有功总</th>
              <th>反向有功总</th>
              <th>正向无功总</th>
              <th>反向无功总</th>              
              <th>处理状态</th>
              <th>操作员</th>
              <th>操作</th>
            </tr></thead>
            <tbody id="dtext">
          </table>
        </div>
        <div class="pageContainer">
          <a href="#"><img src="../../img/bt_excel.gif" width="16" height="16" title="导出Excel" /></a>　┆　共<span class="orange">20</span>条　显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected="selected">20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select>　第<span class="orange">1</span>页 / 共<span class="orange">1</span>页　转到：<input type="text" id="page" name="page" value="1" /> <img align="middle" src="../../img/bt_go.gif" width="35" height="21" border="0" style="cursor: pointer;" />　<a href="#"><img src="../../img/page_home.gif" class="pointer" title="返回起始页" /></a>　<a href="#"><img src="../../img/page_prew.gif" class="pointer" title="上一页" /></a>　<a href="#"><img src="../../img/page_next.gif" class="pointer" title="下一页" /></a>　<a href="#"><img src="../../img/page_end.gif" class="pointer" title="返回末页" /></a>         
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
