<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>服务器明细信息</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<!-- public js -->
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../FusionCharts/FusionCharts.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script> 
<!-- private js -->
<script type="text/javascript" src="../../js/runmanage/serverRealStat.js"></script> 
</head>
<body>
<div id="body">
  <div id="tab" class="tab3">
    <ul>
      <li id="tab_1" class="tab_off"><a href="./sys_real_stat.html" onclick="return true;" onfocus="blur()">系统实时监控</a></li>
      <li id="tab_2" class="tab_on"><a href="" onclick="return false;" onfocus="blur()">服务器明细信息</a></li>
    </ul> 
    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1> 
  </div>
  <div id="main">
    <div id="tool">
      <table border="0" cellpadding="0" cellspacing="0">        
        <tr>
          <td width="88" class="label">服务器名称：</td>         
          <td width="120" class="dom"><input type="text" id="divName" value="湛江前置机1" disabled="disabled"/></td>
          <td width="66" class="label">刷新间隔：</td>
          <td width="120" class="dom">
            <select name="interval" id="interval">
              <option value="15">15秒</option>
              <option value="30">30秒</option>
              <option value="60">60秒</option>
            </select>
          </td>
          <td width="88" class="label">最近刷新时间：</td>
          <td width="120" class="dom"><input type="text" id="updateTime" name="updateTime" value="13:05:15" disabled="disabled"/></td>
        </tr>
        <tr>
          <td width="88" class="label">磁盘剩余空间：</td>
          <td width="120" class="dom"><input type="text" id="diskSpace" name="diskSpace" value="60%" disabled="disabled"/></td>                                     
          <td width="66" class="label">网络状态：</td>
          <td width="66"><input name="img" type="image" src="../../img/sys_start.gif" width="30" height="12" align="top" title="正常"></td>
        </tr>
      </table>
    </div>
    <div class="content">
      <div id="cont_1">
        <div class="graphContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 120));">
          <div id="cpu_usage" style="float:left" ></div>
          <div id="mem_usage" style="float:right"></div>          
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
