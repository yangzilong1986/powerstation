    <h1><a href="#"><img src="../../img/bt_help.gif" width="14" height="15" /></a></h1>
  </div>
  <div id="main">
    <div id="tool">
      <div class="opbutton2"><input type="submit" name="query" id="query" value="查 询" class="input1" /></div>
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td colspan="9"><input type="radio" name="type" id="t1" value="1" checked="checked" class="dom"/>
            专变
            <input type="radio" name="type" id="t2" value="2" class="dom"/>
            配变/台区
            <input type="radio" name="type" id="t3" value="3" class="dom"/>
            低压居民
            <input type="radio" name="type" id="t4" value="4" class="dom"/>
            变电站 </td>
        </tr>
        <tr>
          <td width="66" class="label">供电单位：</td>
          <td width="120" class="dom" id="orgTar"></td>
          <td width="66" class="label">统计时间：</td>
          <td><select id="statType" size="1">
              <option value="1" selected>日</option>
              <option value="2">月</option>
              <option value="3">年</option>
            </select></td>
          <td width="120">
          	<input id="statTime" value="2008-10-01" maxlength="10" size="6">
          </td>
          <td colspan="3"><input type="radio" name="queryType" value="1" checked="checked" class="dom" />
            按通讯方式
            <input type="radio" name="queryType" value="2" class="dom" />
            按终端厂家

            <input type="radio" name="queryType" value="3" class="dom" />
            按故障类型</td>
        </tr>
      </table>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div id="cont_1">
        <div class="target3">
          <ul>
            <li class="target_on"><a href="#">设备故障统计</a></li>
            <li class="clear"></li>
          </ul>
        </div>
        <div class="graphContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 185));">
          <!-- START Script Block for Chart-->
          <div id="graphBlock" align="center"></div>
          <!-- END Script Block for Chart> -->
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th></th>
                <th>供电单位(<span id="untiType"></span>)</th>
                <th>故障终端数</th>
                <th>运行终端数</th>
                <th>停电终端数</th>
                <th>停运终端数</th>
                <th>故障率(%)</th>
              </tr>
            </thead>
            <tbody id="tdate">
          </table>
        </div>
        <div class="pageContainer">
          <a href="#"><img src="../../img/bt_excel.gif" width="16" height="16" title="导出Excel" /></a>　┆　共<span class="orange">20</span>条　显示行数：<select id="pageRows" name="pageRows" size="1"><option value="10">10</option><option value="20" selected="selected">20</option><option value="30">30</option><option value="40">40</option><option value="50">50</option><option value="100">100</option><option value="200">200</option><option value="500">500</option></select>　第<span class="orange">1</span>页 / 共<span class="orange">1</span>页　转到：<input type="text" id="page" name="page" value="1" /> <img align="middle" src="../../img/bt_go.gif" width="35" height="21" border="0" style="cursor: pointer;" />　<a href="#"><img src="../../img/page_home.gif" class="pointer" title="返回起始页" /></a>　<a href="#"><img src="../../img/page_prew.gif" class="pointer" title="上一页" /></a>　<a href="#"><img src="../../img/page_next.gif" class="pointer" title="下一页" /></a>　<a href="#"><img src="../../img/page_end.gif" class="pointer" title="返回末页" /></a>
