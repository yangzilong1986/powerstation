<html>

      <div class="opbutton2"><input type="submit" name="query" id="query" value="查 询" class="input1" /></div>
      <table border="0" cellpadding="0" cellspacing="0">        
        <tr>
            <td colspan="5">
                <input type="radio" name="objectType" value="1" checked="checked" class="dom" />专变
                <input type="radio" name="objectType" value="2" class="dom" />配变/台区
                <input type="radio" name="objectType" value="3" class="dom" />低压居民
                <input type="radio" name="objectType" value="4" class="dom" />变电站

        </tr>
        <tr>
          <td width="66" class="label" id="corporation">供电单位：</td>         
          <td width="120" class="dom" id="orgTar"> 
          <td width="66" class="label">截止时间：</td>
          <td class="dom_date">
            <input type="text" id="date" name="date" value="2009-8-27">
           
          </td>  
          <!-- <td id="capacitGrade">
            <input type="checkbox" id="isByCapacitGrade" checked="checked"/>容量等级
          </td>            --> 
        </tr>                   
      </table>
      <div class="clear"></div>
    </div>
   <div class="content">
      <div id="cont_1">
        <div class="target">
          <ul>
            <li class="target_on"><a href="#">安装覆盖率</a></li>
            <li class="clear"></li>
          </ul>
        </div>
        <div class="graphContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 185));">

          <div id="graphBlock" align="center"></div>

          <table border="0" cellpadding="0" cellspacing="0" width="100%" id="setUsers">
            <thead><tr>
                <th>&nbsp;</th>
                <th><span id="name">供电单位(容量)</span></th>
                <th>应装<span id="usedSetNumb1">户</span>数</th>
                <th>应装<span id="havSetNumb1">集中器</span>数</th>
                <th>已装<span id="usedSetNumb2">户</span>数</th>
                <th>已装<span id="havSetNumb1">集中器</span>数</th>
                <th>覆盖率(%)</th>
            </tr>
            </thead>
            <colgroup>
              <col id="col_00" />
              <col id="col_01" />
              <col id="col_02" />
              <col id="col_03" />
              <col id="col_04" />
              <col id="col_05" />
              <col id="col_06" />
            </colgroup>
            <tbody id="dtext">
          </table>          
        </div>
        <div class="pageContainer">
