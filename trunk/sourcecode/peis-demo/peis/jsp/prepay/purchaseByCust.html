<script type="text/javascript">
//初始化加载
$(function(){
//供电单位
$.handelCombox('orgTar','orgNo');

inpuTextStyle();
})
//查询
function query(){
  $.json2html("DATA_TBODY","../../jsp/prepay/xml/purchaseByCust_Data_1.xml","cb-item");
}
//输入框文字效果
function inpuTextStyle(){
  $('#custNo').attr({style: "color:#aaaaaa;"});
  $('#custNo').blur(function(){
    if(this.value==''){
      this.value="请输入户号或户名";
      $('#custNo').attr({style: "color:#aaaaaa;"});
    }
  });
  $('#custNo').focus(function(){
    if(this.value=="请输入户号或户名"){
       this.value='';
       $('#custNo').attr({style: "color:black;"});
     }
  });
}
</script>
</head>

        <!-- 任意时间段 -->

          <input type="text" id="dataTime" name="dataTime" value="2009-08-06" />
          &nbsp;至&nbsp;
          <input type="text" id="dataTime" name="dataTime" value="2009-08-09" />
        </span>
      </td>
      <td></td>
    </tr>
