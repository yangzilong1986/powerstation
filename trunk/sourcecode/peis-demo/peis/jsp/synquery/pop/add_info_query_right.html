<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>右边条件</title>
<link rel="stylesheet" type="text/css" href="../../../css/mainframe.css" />
<link rel="stylesheet" type="text/css" href="../../../css/greybox.css" />
<!-- public js -->
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/frame/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../../js/frame/json2htmlex.js"></script>
<script type="text/javascript" src="../../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../../js/frame/component.js"></script>
<!-- private js -->
<script type="text/javascript">
function _buildData(val){
	//alert(val);
	if(val == 0){
		$.json2html("dtext","../../../jsp/synquery/pop/add_info_right_iframe.xml","");
	}else if(val == 1){
		$.json2html("dtext","../../../jsp/synquery/pop/add_info_right_zb_iframe.xml","");
	}else if(val == 2){
		$.json2html("dtext","../../../jsp/synquery/pop/add_info_right_zd_iframe.xml","");
	}else if(val == 3){
		var cldxz_v = $("#cldxz",parent.document.frames('type').document).val();
		if(cldxz_v==0){
			$.json2html("dtext","../../../jsp/synquery/pop/add_info_right_iframe.xml","");
		}
	}else if(val == 4){
		var sjx_v = $("#sjx",parent.document.frames('type').document).val();
		if(sjx_v==0){
			$.json2html("dtext","../../../jsp/synquery/pop/add_info_right_zb_iframe.xml","");
		}else if (sjx_v == 1){
			$.json2html("dtext","../../../jsp/synquery/pop/add_info_right_zd_iframe.xml","");
		}		
	}else{
		$("#dtext").empty();
	}		
}

function check_all(){
	$(":checkbox").attr("checked",$("#checked").attr("checked"));	
}
</script>
</head>
<body>
<div class="content">
  <div id="cont_1">
    <div class="tableContainer" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 12));">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th width="5%" align="left"><input type="checkbox" id="checked" onClick="check_all();"/></th>
            <th width="15%">字段名称</th>
            <th width="10%" >合计<input type="checkbox" id="checked" /></th>
          </tr>
        </thead>
        <tbody id="dtext">
      </table>
    </div>
  </div>
</div>
</body>
