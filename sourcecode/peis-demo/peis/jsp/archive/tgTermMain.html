<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>配变终端主页面</title>
<link rel="stylesheet" type="text/css" href="../../css/mainframe.css" />
<link rel="stylesheet" type="text/css" href="../../css/archiveCss.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/frame/tableEx.js"></script>
<script type="text/javascript" src="../../js/frame/component.js"></script>
<script type="text/javascript" src="../../js/frame/const.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  //厂家
  $.handelCombox('madeFacTar','divFactory1');
  $("#divFactory").val(1);
  //当前状态
  $.handelCombox('curStatusTar','curStatus1');
  //通讯方式
  $.handelCombox('commModeTar','commMode1');
 
  $('#isac').click(function(){
        if($('#isac').attr("checked")==true){
            $('#ACShow').show();
        }else{
            $('#ACShow').hide();
        }
    })
  $('#isTotalGP').click(function(){
        if($('#isTotalGP').attr("checked")==true){
            $('#totalGPShow').show();
        }else{
            $('#totalGPShow').hide();
        }
    })
});
//接入终端
function addTerminal(){
   var url="../../jsp/archive/locateTerminal.html";
   top.showDialogBox("终端定位",url, 450, 750);
}
//显示上级设备
function showDevice(){
  if($("#commPattern").val()==1){
     $("#deviceLable").html("下级设备：");
  }
  if($("#commPattern").val()==2){
     $("#deviceLable").html("上级设备：");
  }
}
</script>
</head>
<body>
<div class="tab"><em>终端信息</em></div>
  <div class="tab_con" style="height:expression(((document.documentElement.clientHeight||document.body.clientHeight) - 25));">

      <tr>

        </td>
        <td width="10%" class="label">端 口 号：</td>
        <td width="18%" class="dom_date">
         <input type="text" id="port" name="port" style="width: 46px"/>
        </td>
       </tr>
      </table>
    </div>
  </div>
  <div class="data3"><span>级联信息</span></div>
     <div class="data3_con">
       <table border="0" cellpadding="0" cellspacing="0" width="100%">
